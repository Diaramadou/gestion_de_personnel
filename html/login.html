<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato|Poppins|Montserrat|Roboto|Nunito|"
    />
    <link rel="shortcut icon" href="/image/logoDiara.jpg" type="image/x-icon" />
    <title>Connexion</title>
  </head>
  <body>
    <div class="container">
        <div class="content">
              <div class="img">
                  <img src="/image/logoDiara.jpg" width="100%" height="100%" alt="">
              </div>
              <div class="connexion">
                    <div class="logo"><img width="100%" height="100%" src="/image/logo.png" alt=""></div>
                    <div class="login-form">
                          <h4>Email</h4>
                          <div class="username-input">
                            <i class="fas fa-user"></i>
                            <input type="email" placeholder="couda.dm@gmail.com">
                          </div>
                          <h4>Mot de Passe</h4>
                          <div class="password-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="***********" >
                          </div>
                        
                    </div>
                    <button class="login-btn">Se Connecter</button>
                    <div class="alternative-signup">
                     
                    </div>
              </div>
              
        </div>
    </div>
<!--  -->
    <script src="/js/login.js"></script>
  </body>
</html>
